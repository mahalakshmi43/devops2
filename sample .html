<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 0 auto;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .student-info {
      text-align: center;
    }
    .student-info h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .student-info p {
      margin-bottom: 5px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="student_photo.jpg" alt="Student Photo">
    <div class="student-info">
      <h2>John Doe</h2>
      <p>Student ID: 123456</p>
      <p>Batch: 2024</p>
      <p>Program: Computer Science</p>
      <p>University: XYZ University</p>
    </div>
  </div>
</body>
</html>
